<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Pizza Clicker</title>
</head>
<body>
  <div class="container mt-5">
    <h1 id="score" class="mb-4">Pizza: 0 (Prestige Points: 0)</h1>
    <button id="clickButton" class="btn btn-primary mb-3">Click to make pizza!</button>
    <div id="upgradeContainer">
      <button id="upgradeButton" class="btn btn-success me-2">Upgrade oven (Cost: 10)</button>
      <button id="deliverButton" class="btn btn-info me-2">Deliver Pizzas (Earns 1 per second)</button>
      <button id="upgradeDeliveryButton" class="btn btn-warning me-2">Upgrade Delivery (Cost: 50)</button>
      <button id="hireManager" class="btn btn-secondary me-2">Hire Manager (Cost: 100)</button>
      <button id="prestigeButton" class="btn btn-danger">Prestige (Lose progress, gain prestige points)</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
